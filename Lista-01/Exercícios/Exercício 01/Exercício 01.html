<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/762/762724.png">
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <label for="cidade">Cidade Natal:</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade natal" autofocus>
        <label for="ano">Ano de nascimento:</label>
        <input type="text" id="ano" placeholder="Digite o seu ano de nascimento">
        <button onclick="cadastrar()">Cadastrar</button>
        <div id="error"></div>
    </div>
</body>
</html>
<script src="main.js">
//     1.	Crie um programa o qual:
// a) Tenha o campo "Cidade Natal"
// b) Tenha o campo "Ano de nascimento"
// c) Tenha o botão "Cadastrar"
// d) Ao clicar no botão, deve aparecer 1 (um) alert com a frase
//    Você nasceu na cidade de X em Y
// Onde X é o valor do campo em a) e Y é o valor do campo em b)
</script>
