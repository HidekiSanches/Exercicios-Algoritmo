<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/762/762724.png"/>
</head>
<body>
    <div class="box">
        <h1>IMC</h1>
        <label for="altura">Altura:</label>
        <input type="text" id="altura" placeholder="Digite a sua altura" autofocus>
        <label for="peso">Peso:</label>
        <input type="text" id="peso" placeholder="Digite o seu peso">
        <div class="button">
            <button onclick="homem()">IMC Homem</button>
            <button onclick="mulher()">IMC Mulher</button>
        </div>
        <div id="error"></div>
        </div>
    </div>
      <img src="../assets/fox.gif" />
</body>
</html>
<script src="main.js">
// 10.	Crie um programa que:
// a) Solicite ao usuário seu peso e altura
// b) Ao clicar no botão "IMC Homem", calcule e exiba seu IMC considerando que é um homem
// c) Ao clicar no botão "IMC Mulher", calcule e exiba seu IMC considerando que é uma mulher
// Use a fórmula de IMC em https://centrodeobesidadeediabetes.org.br/tudo-sobre-obesidade/calculadora-de-imc/. E considere que o IMC da mulher é sempre 10% menor que o do homem.
</script>
